<h1>{{ urlVal }}</h1>
<div align="center">
  <div id="card" align="left" *ngFor="let mas of mascota">
    <div id="header">
      <h1>{{mas.nombre_mascota}}</h1>
      <div id="puntuacion">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ<p>12 Valoraciones</p>
      </div>
      <div>
        <button id="favButton">ü§ç</button>
      </div>
      <button id="chatButton">CHAT</button>
    </div>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
          <div>
            <img src="../../assets/perroMas.jpeg" class="d-block w-100 h-100" alt="...">
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <div>
            <img src="../../assets/perroMas.jpeg" class="d-block w-100 h-100" alt="...">
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <div>
            <img src="../../assets/perroMas.jpeg" class="d-block w-100 h-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- ‚ù§Ô∏è  ‚ô° -->
    <div id="descriptionText">
      <p class="card-text">{{mas.nombre}}</p>
      <p class="card-text">{{mas.precio}}</p>
      <p class="card-text">{{mas.puntuacion}}</p>
    </div>
    <div align="center" id="mapCont">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2992.6395378916245!2d2.1721671153473303!3d41.40363390295096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a2dcd83dfb93%3A0x9bd8aac21bc3c950!2sBas%C3%ADlica%20de%20la%20Sagrada%20Fam%C3%ADlia!5e0!3m2!1ses!2ses!4v1648045716802!5m2!1ses!2ses"
        width="600" height="300" id="maps" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</div>
