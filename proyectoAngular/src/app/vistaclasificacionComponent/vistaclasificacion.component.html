<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul *ngFor="let ent of entidades">
        <ul *ngIf="ent.clase == val">   
        <div class="card" style="width: 18rem;" id="ent">
            <img [src]="''+ent.imagen+''" class="card-img-top" alt="...">
            <div class="card-body">
              <h1 class="card-title" [routerLink]="['/vistaentidad',ent.nombre]" >{{ent.nombre}}</h1>
              <div>Clase {{ent.clase}}</div>
              <div class="card-text">Descripcion: {{ent.descripcion}}</div>
              <div>Tipo : {{ent.tipo}}</div>
             <div>PKE: {{ent.PKE}}</div>

            </div>
          </div>
        </ul>
    </ul>
</body>
</html>
<router-outlet></router-outlet>
