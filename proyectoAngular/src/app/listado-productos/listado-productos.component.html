<div id="tapar">
    <img [src]="'/assets/logoSinFondo.png'" id="logo" href="#" [routerLink]="['/']">
    <h1>
        <ng-container *ngIf="productoPedido=='null'">
            TODOS LOS PRODUCTOS
        </ng-container>
        <ng-container *ngIf="productoPedido!='null'">
            {{ productoPedido.toUpperCase() }}
        </ng-container>
    </h1>

    <ul id="buscador" class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <input type="text" placeholder="Buscar productos" (keyup.enter)="sendit()" [(ngModel)]="search">
        </li>
    </ul>
</div>
<div style="margin-top: 13%; margin-left: 13%;">
    <h2>Productos:</h2>
    <p id="anuncios">{{cantidadProductos}} productos encontrados</p>
    <ul>
      <ng-container *ngFor="let producto of productos">
        <li style="display: inline-block;  padding-top: 2%; margin-right: 2%;">
          <div class="card" id="servicios" style="width: 30rem;">
            <img class="card-img-top" src="./../../assets/conejo.jpeg" style="margin-top: 5%; padding: 5%"
              alt="Card image cap">
            <div class="card-body">
              <h3 class="card-text"><b>{{producto.nombre}}</b></h3>
              <h5 class="card-text">{{producto.descripcion}}</h5>
              <h5 class="card-text">{{ producto.precio }} â‚¬</h5>
            </div>
          </div>
        </li>
      </ng-container>
    </ul>
  </div>
