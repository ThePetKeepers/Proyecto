          </li>
        </ul>
      </ul>

      <ul class="nav justify-content-end">
        <li class="nav-item">

        </li>
      </ul>

      <ul *ngIf="token==false" class="nav justify-content-end">

      </ul>

      <ul class="nav justify-content-end" *ngIf="token==true">

            </li>
          </ul>
        </div>
      </ul>

    </div>
  </div>
</nav>
